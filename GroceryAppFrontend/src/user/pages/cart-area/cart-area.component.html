<div class="liton__shoping-cart-area mb-120">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <app-pre-loader *ngIf="isLoading"></app-pre-loader>
                <div *ngIf="!isLoading" class="shoping-cart-inner">
                    <div class="d-flex flex-column overflow-x-scroll">
                        <table class="table">
                            <tbody>
                                <tr *ngFor="let item of cart.cartItems">
                                    <td style="vertical-align: middle;" class="cart-product-remove" (click)="removeEntireProduct(item.cartItemProduct.id!)"><i class="bi bi-x fs-4"></i></td>
                                    <td class="cart-product-image">
                                        <div style="width: 50px; height: 50px;">
                                            <a [routerLink]="item.cartItemProduct.absolute_url">
                                                <img style="max-width: 50px; height: auto;" *ngIf="item.cartItemProduct.images!.length == 0" src="/assets/img/placeholder-image.jpg" alt="#">
                                            </a>
                                            <a [routerLink]="item.cartItemProduct.absolute_url">
                                                <img style="max-width: 50px; height: auto;" *ngIf="item.cartItemProduct.images!.length > 0"     [src]="item.cartItemProduct.images![0].s" alt="#">
                                            </a>
                                        </div>
                                    </td>
                                    <td style="vertical-align: middle;" class="cart-product-info">
                                        <h4 class="text-truncate" ><a [routerLink]="item.cartItemProduct.absolute_url" >{{item.cartItemProduct.desc}}</a></h4>
                                    </td>
                                    <td style="vertical-align: middle;" class="cart-product-price">₹{{item.cartItemProduct.pricing.discount.mrp}}</td>
                                    <td class="cart-product-quantity">
                                        <div class="d-flex justify-content-around align-items-center border border-secondary-subtle border-1">
                                            <i  class="mx-2 bi bi-dash fs-4" (click)="deleteFromCart(item.cartItemProduct.id!)"></i>
                                            <span class="mx-2" >{{item.cartItemQuantity}}</span>
                                            <i  class="mx-2 bi bi-plus fs-4" (click)="addToCart(item.cartItemProduct.id!)"></i>
                                        </div>
                                    </td>
                                    <td style="vertical-align: middle;" class="cart-product-subtotal">₹{{displayTotal(item.cartItemQuantity, item.cartItemProduct.pricing.discount.mrp)}}</td>
                                </tr>
                                <tr class="cart-coupon-row">
                                    <td colspan="6">
                                        <div class="cart-coupon">
                                            <input type="text" name="cart-coupon" placeholder="Coupon code">
                                            <button type="submit" class="btn theme-btn-2 btn-effect-2 ms-3">Apply Coupon</button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="shoping-cart-total mt-50">
                        <div class="d-flex justify-content-center">
                            <h4>Cart Totals: <span class="ms-4">₹{{cart.cartTotal}}</span></h4>
                        </div>
                        <div class="btn-wrapper text-right text-end">
                            <a routerLink="/checkout" class="theme-btn-1 btn btn-effect-1">Proceed to checkout</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
